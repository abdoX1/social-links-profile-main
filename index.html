<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Social links profile</title>
		<link
			rel="stylesheet"
			href="index.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@400;600;700&family=Jomhuria&family=Outfit:wght@100..900&family=Roboto&family=SUSE:wght@100..800&display=swap"
			rel="stylesheet" />
	</head>
	<!--  -->
	<body>
		<div class="container">
			<div class="img-holder">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt="jessica" />
			</div>
			<div class="person-info">
				<h2>Jessica Randall</h2>
				<span>London, United Kingdom</span>
			</div>
			<p>"Front-end developer and avid reader"</p>
			<div class="stacked-buttons">
				<button type="button">GitHub</button>
				<button type="button">Front-end Mentor</button>
				<button type="button">LinkedIn</button>
				<button type="button">twitter</button>
				<button type="button">instagram</button>
			</div>
		</div>
	</body>
</html>
